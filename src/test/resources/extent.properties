#Basic configuration to initialize reporter
extent.reporter.spark.start=true
#Location of extent report
extent.reporter.spark.out=target/SparkExtentreports/OrangeHRMExtend.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true

extent.reporter.spark.prefix.device=@device_
extent.reporter.spark.prefix.author=@author_
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log


#Screenshot

screenshot.dir=Screenshots/
screenshot.rel.path=../../Screenshots/
#to attach extent report to save memory so no screenshots stored locally
#This feature can be used to attach images to the Spark report by setting the src attribute of the img
# tag to a Base64 encoded string of the image.
# When this feature is used, no physical file is created
extent.reporter.spark.base64imagesrc=false
#basefolder.name=test-output/SparkReport
#basefolder.datetimepattern=d-MM-YY HH-mm-ss
#PDF report
extent.reporter.pdf.start=false
extent.reporter.pdf.config=src/test/resources/extent-config.xml
extent.reporter.pdf.out=target/OrangeHRMPdfReport/
#https://qaautomation.expert/category/extentreport/
#HTML Report
extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.html.out=target/OrangeHRMHtmlReport/
#Logger report
extent.reporter.logger.start=true
extent.reporter.logger.config=src/test/resources/extent-config.xml
extent.reporter.logger.out=target/OrangeHRMLoggerReport/




